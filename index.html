<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Transportation Scheduler</title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--- Local CSS Styling To Overwrite Bootstrap Styling -->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<!-- Firebase Script -->
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- Local JavaScript -->
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<!-- Moment.js Script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>
<br>
<body class="c-container / t--dark">
	<div class="container t-menu t-border"><br>
		<div class="jumbotron t-menu__item t-border">
			<h1>Transportation Scheduler</h1>
		</div>
		<!-- Current Transport Schedule Table -->
		<div class="panel t-menu t-border">
			<div class="panel-heading t-menu__item t-border"><h3>Current Transportation Schedules:</h3></div>
			<div class="panel-body t-menu__item">
				<table class="table t-menu__item">
					<thead class='t-menu__item'>
						<tr>
							<th>Transport Name</th>
							<th>Destination</th>
							<th class='centered'>Frequency (HH:mm)</th>
							<th class='centered'>Next Arrival</th>
							<th class='centered'>Time Until Next Arrival</th>
						</tr>
					</thead>
					<!-- Schedule Info Renders Here -->
					<tbody id="add-row">
					</tbody>
				</table>
			</div>
		</div>
		<!-- Form New Transport Input -->
		<div class="panel t-menu t-border">
			<div class="panel-heading t-menu__item t-border">
				<h3>Add Transport:</h3>
			</div>
			<div class="panel-body t-menu__item t-border">
				<form>
					<div class="form-group">
						<label for="text">Transport Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="text">First Transport Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>
					<div class="form-group">
						<label for="text">Frequency (minutes)</label>
						<input type="text" class="form-control" id="frequency">
                    </div>
                </form>
                <button type="submit" id="add-train" class="o-menu__item t-border btn btn-primary z" id="addTrain"></button>
                <button class="o-menu__item js-change-theme t-border btn btn-primary z"></button><br>
			</div>
		</div>
    </div>
</body>
<br>
</html>
